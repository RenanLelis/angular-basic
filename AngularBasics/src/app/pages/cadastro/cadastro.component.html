<p>{{ texto }}</p>
<button [disabled]="disabledButton" (click)="alterarTexto()">Alterar Texto</button>
<br>
<input type="text" [(ngModel)]="nome">
<p *ngIf="nome == 'Renan'; else paragrafoElse">{{ nome }}</p>
<ng-template #paragrafoElse>
    <p>--- {{ nome }}</p>
</ng-template>
